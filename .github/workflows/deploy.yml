name: Deploy to Jetson

on:
  push:
    branches:
      - main  # change if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Start the SSH agent and add the private key
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.JETSON_SSH_KEY }}

      # Step 3: SSH into Jetson and run commands
      - name: Deploy to Jetson
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.JETSON_USER }}@${{ secrets.JETSON_HOST }} "
            mkdir -p ~/Artemis6
            cd ~/Artemis6
            git init || true
            git remote add origin git@github.com:coleaskey32/Artemis6.git || true
            git fetch origin
            git reset --hard origin/main
            source ~/ros_env/bin/activate
            colcon build
            echo 'Deployment complete!'
          "